<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generate Outfit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/generate_outfit.css') }}">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-4 shadow bg-white fixed w-full top-0 z-50">
    <div class="text-2xl font-bold text-green-800 flex items-center gap-2">
      <a href="{{ url_for('home') }}" class="flex items-center gap-2 group">
        <span class="text-2xl">ðŸ§¥</span>
        <span class="group-hover:underline">OutfitAI</span>
      </a>
    </div>
      </div class="flex gap-6 items-center text-green-800 font-medium">
      <!-- <a href="{{ url_for('outfit_recommend') }}" class="hover:underline">Outfit Recommend</a> -->
      <a href="{{ url_for('tryon_outfit') }}" class="hover:underline">Try On</a>  
      <a href="{{ url_for('generate_outfit') }}" class="bg-green-800 text-white px-4 py-2 rounded-md hover:bg-green-700">Generate Outfit</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-28 max-w-3xl mx-auto px-4">
    <h1 class="text-center text-3xl font-semibold bg-white py-6 shadow rounded mb-8">Generate Your Custom Outfit</h1>

    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow">
      <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">1. Upload a reference photo</h2>
        <input type="file" name="reference_image" accept="image/*" class="file-upload">
      </div>

      <div class="mb-4">
        <h2 class="text-xl font-semibold mb-2">2. Describe the outfit you want</h2>
        <textarea name="description" rows="4" class="w-full border rounded p-2" placeholder="E.g. black hoodie with jeans and sneakers..."></textarea>
      </div>

      <input type="submit" value="âœ¨ Generate Outfit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded mt-4 w-full">
    </form>

    {% if result %}
    <div class="mt-8 text-center">
      <h2 class="text-xl font-semibold mb-2">Result</h2>
      <img src="{{ url_for('static', filename=result.split('static/')[-1]) }}" class="mx-auto rounded shadow max-w-md">
    </div>
    {% endif %}
  </main>
</body>
</html>
